<!DOCTYPE html>
<html>
<head>
  <title>Crime Against Women Reporting</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <h1>Crime Against Women Reporting</h1>

  <form action="/report" method="post">
    <input type="text" name="name" placeholder="Name">
    <input type="email" name="email" placeholder="Email">
    <input type="text" name="crime" placeholder="Crime">
    <input type="submit" value="Report">
  </form>

  <script>
    const form = document.querySelector('form');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const name = form.querySelector('input[name="name"]').value;
      const email = form.querySelector('input[name="email"]').value;
      const crime = form.querySelector('input[name="crime"]').value;

      const response = await fetch('/report', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name,
          email,
          crime
        })
      });

      if (response.ok) {
        alert('Crime reported successfully!');
      } else {
        alert('Error reporting crime!');
      }
    });
  </script>
</body>
</html>
